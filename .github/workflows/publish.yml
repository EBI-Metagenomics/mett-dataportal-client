name: Publish to PyPI

on:
  workflow_dispatch:  # Manual trigger only
  # Uncomment below to enable automatic publishing on tag push:
  # push:
  #   tags:
  #     - 'v*'  # Triggers on tags like v0.1.0, v1.0.0, etc.

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # Required for trusted publishing (recommended)

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Extract version from tag
      id: version
      run: |
        if [[ "${{ github.ref }}" == refs/tags/* ]]; then
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
        else
          # Extract from pyproject.toml if triggered by release
          VERSION=$(python3 -c "import tomllib; f=open('pyproject.toml','rb'); d=tomllib.load(f); print(d['project']['version'])")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
        fi
        echo "Extracted version: $VERSION"

    - name: Verify version matches pyproject.toml
      run: |
        PYPROJECT_VERSION=$(python3 -c "import tomllib; f=open('pyproject.toml','rb'); d=tomllib.load(f); print(d['project']['version'])")
        TAG_VERSION="${{ steps.version.outputs.version }}"
        if [ "$PYPROJECT_VERSION" != "$TAG_VERSION" ]; then
          echo "Error: Version mismatch!"
          echo "  Tag version: $TAG_VERSION"
          echo "  pyproject.toml version: $PYPROJECT_VERSION"
          exit 1
        fi
        echo "✅ Version match: $PYPROJECT_VERSION"

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Build package
      run: |
        python -m build

    - name: Check package
      run: |
        twine check dist/*

    - name: Publish to TestPyPI (optional)
      if: ${{ github.event_name == 'push' && contains(github.ref, 'rc') || contains(github.ref, 'beta') || contains(github.ref, 'alpha') }}
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.TEST_PYPI_API_TOKEN }}
      run: |
        twine upload --repository testpypi dist/*

    - name: Publish to PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        twine upload dist/*

    - name: Verify publication
      run: |
        echo "✅ Package published successfully!"
        echo "Version: ${{ steps.version.outputs.version }}"
        echo "View at: https://pypi.org/project/mett-dataportal/${{ steps.version.outputs.version }}/"
