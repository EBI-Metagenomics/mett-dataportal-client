name: Build & Publish to PyPI

on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install build deps
        run: |
          python -m pip install --upgrade pip
          pip install build twine openapi-generator-cli
      - name: Refresh OpenAPI schema (optional)
        run: |
          if [ -f scripts/export-openapi-schema.sh ]; then
            ./scripts/export-openapi-schema.sh
          fi
      - name: Regenerate SDK
        run: ./scripts/generate-sdk.sh
      - name: Build package
        run: python -m build
