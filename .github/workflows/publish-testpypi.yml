name: Publish to TestPyPI

on:
  workflow_dispatch:  # Manual trigger only

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # Required for trusted publishing (recommended)

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Extract version from pyproject.toml
      id: version
      run: |
        # Always extract from pyproject.toml (single source of truth)
        # Python 3.11+ has tomllib built-in, and this workflow uses Python 3.11
        VERSION=$(python3 -c "import tomllib; f=open('pyproject.toml','rb'); d=tomllib.load(f); print(d['project']['version'])")
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Extracted version: $VERSION"

        # If triggered from a tag, verify it matches (optional check)
        if [[ "${{ github.ref }}" == refs/tags/* ]]; then
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          if [ "$VERSION" != "$TAG_VERSION" ]; then
            echo "‚ö†Ô∏è  Warning: Tag version ($TAG_VERSION) doesn't match pyproject.toml ($VERSION)"
            echo "The version from pyproject.toml will be used for publishing."
          else
            echo "‚úÖ Tag version matches pyproject.toml"
          fi
        fi

    - name: Install dependencies (including dev)
      run: |
        python -m pip install --upgrade pip
        pip install ".[dev]"

    - name: Run tests
      run: |
        pytest -v

    - name: Build package
      run: |
        python -m build

    - name: Check package
      run: |
        twine check dist/*

    - name: Publish to TestPyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.TEST_PYPI_API_TOKEN }}
      run: |
        echo "üì¶ Publishing to TestPyPI..."
        echo "Package: mett"
        echo "Version: ${{ steps.version.outputs.version }}"
        echo ""
        echo "Checking if version already exists..."
        if twine upload --repository testpypi --skip-existing dist/* 2>&1 | grep -q "already exists"; then
          echo "‚ö†Ô∏è  Version ${{ steps.version.outputs.version }} already exists on TestPyPI"
          echo "   This is normal if you're re-publishing. The upload was skipped."
          echo "   If you need to publish a new version, update the version in pyproject.toml"
        else
          twine upload --repository testpypi --verbose dist/* || {
            echo "‚ùå Upload failed. Common causes:"
            echo "   1. Version already exists (use --skip-existing or bump version)"
            echo "   2. Invalid metadata (check email format, required fields)"
            echo "   3. Package name conflict"
            echo ""
            echo "Trying with verbose output..."
            twine upload --repository testpypi --verbose dist/*
            exit 1
          }
        fi
        echo "‚úÖ Published to TestPyPI: https://test.pypi.org/project/mett/${{ steps.version.outputs.version }}/"

    - name: Verify publication
      if: always()
      run: |
        echo "‚úÖ Package published successfully to TestPyPI!"
        echo "Version: ${{ steps.version.outputs.version }}"
        echo "View at: https://test.pypi.org/project/mett/${{ steps.version.outputs.version }}/"
