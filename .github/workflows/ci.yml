name: CI

on:
  workflow_dispatch:  # Manual trigger only

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: Sync dependencies (including dev extras)
      run: |
        uv sync --all-extras --dev

    - name: Run linters
      run: |
        uv run ruff check mett_dataportal/
        uv run ruff check scripts/

    - name: Check code formatting
      run: |
        uv run ruff format --check mett_dataportal/
        uv run ruff format --check scripts/

    - name: Run tests
      run: |
        uv run pytest tests/ -v

    - name: Verify package build
      run: |
        uv run python -m pip install build twine
        uv run python -m build
        uv run twine check dist/*

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ruff

    - name: Run ruff check
      run: |
        ruff check mett_dataportal/
        ruff check scripts/

    - name: Check formatting
      run: |
        ruff format --check mett_dataportal/
        ruff format --check scripts/
