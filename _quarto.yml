project:
  type: default
  output-dir: docs/_site

website:
  title: "METT Data Portal Client Documentation"
  navbar:
    left:
      - href: index.md
        text: Home
      - href: cli/overview.md
        text: CLI
      - href: python/quickstart.md
        text: Python API
      - href: config/configuration.md
        text: Configuration
      - href: troubleshooting.md
        text: Troubleshooting
      - href: changelog.md
        text: Changelog
    right:
      - icon: github
        href: https://github.com/EBI-Metagenomics/mett-dataportal-client
      - icon: python
        href: https://pypi.org/project/mett
  sidebar:
    - section: "For Users"
      contents:
        - cli/overview.md
        - cli/commands.md
        - cli/recipes.md
        - python/quickstart.md
        - python/pagination.md
        - config/configuration.md
        - config/authentication.md
        - troubleshooting.md
        - changelog.md
    - section: "Reference"
      contents:
        - reference/api-reference.qmd
        - reference/cli-examples.md
    - section: "For Maintainers"
      contents:
        - dev/codegen.md
        - dev/docs-site.md
        - dev/architecture.md
        - dev/releasing.md

format:
  html:
    theme:
      - cosmo
      - assets/custom.scss
    css: assets/styles.css
    toc: true
    toc-depth: 3
    code-fold: show
    code-tools: true
    code-copy: true
    code-line-numbers: false
    anchor-sections: true
    smooth-scroll: true
    fig-responsive: true
    link-external-newwindow: true
    citation-location: document
    footnotes-location: document
    mainfont: "Inter"
    fontfamily: "Inter, sans-serif"
    highlight-style: github

execute:
  echo: false
  warning: false
  message: false
